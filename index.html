<script>
 document.getElementById("getWeather").addEventListener("click",getWeather)

 document.getElementById("getWeather").addEventListener("click",showmap)

 document.getElementById("getWeather").addEventListener("click",weatherseven)


async function getWeather(){
   
    let key="096ef4f346311f0b083e88e8c9e812f9";
    try{
    let city=document.getElementById("city").value


    let url=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric`;
   // https://api.openweathermap.org/data/2.5/weather?q=pune&appid=096ef4f346311f0b083e88e8c9e812f9&units=metric`;

    let res=await fetch(url);

    let data= await res.json();
    //console.log(data);
    
    if(data.cod== 404 ){
        document.getElementById("weather").innerHTML="";
        var image=document.createElement("img");
        image.src="https://media.istockphoto.com/photos/error-page-not-found-picture-id1153372686?b=1&k=20&m=1153372686&s=170667a&w=0&h=4veHHEjI5rq2qpYWMXcHSzXfrp22SMwa79DsqqiYfAw=";
        image.setAttribute("class","imgoneday")
        weather.append(image);
       
    }else{
      var array=[data];
      appendcity(array)
    }
  
    }
    catch(err){
    console.log(err)
    }
    finally{
        console.log("Worked Finally")
    }

    }else{

      appendseven(array)
    }

   data1.forEach(function(user){

if(i==0){

}
